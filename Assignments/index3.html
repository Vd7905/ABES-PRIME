<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="index31.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email"> <br> <br>
        <label for="pass">Password: </label> 
        <input type="password" id="pass"> <br> <br>
        <label for="radio">Gender:</label>

        <input type="radio" name="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" name="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" name="radio" id="other">
        <label for="other">Other</label>   <br> <br>
        <label for="vk">Hobbies</label> <br>
        <input type="checkbox" id="read" name="vk"> <label for="read">Reading</label> <br>
        <input type="checkbox" id="travel"> <label for="travel">Travelling</label><br>
        <input type="checkbox" id="cook"> <label for="cook">Cooking</label><br>
        <input type="checkbox" id="sport"> <label for="sport">Sports</label><br> <br>
        City: <select name="" id="">
            <option value="">Select your city</option>
            <option value="">Delhi</option>
            <option value="">Mumbai</option>
            <option value="">Chennai</option>
            <option value="">Bangalore</option>
        </select> <br> <br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date"> <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone">
        <br><br>
        <label for="add">Address:</label> <br>
        <textarea id="add" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
